<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Travel Weather App</title>
</head>

<body>
    <header>ðŸ›«Travel Weather GuideðŸŒž</header>
    <form>
        <div class="destination">
            <label for="destination-city">Destination City</label>
            <input type="text" id="destination-city" placeholder="Enter destination city">
        </div>
        <div class="departure">
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date">
        </div>
        <div class="return">
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date">
        </div>
        <div class="units">
            <legend>Select units:</legend>
            <div class="radio">
                <label for="metric">Metric</label>
                <input type="radio" name="units" id="metric" value="metric" checked>
                <label for="imperial">Imperial</label>
                <input type="radio" name="units" id="imperial" value="imperial">
            </div>
        </div>
        <input type="submit" id="submit-button">
    </form>
    <section id="results-container">
        <h1 id="how-many-sleeps"></h1>
        <div id="location-image-container"></div>
        <h1 id="forecast-title"></h1>
    </section>
    <section id=forecast-card-container></section>
    <footer>
        Final project for Udacity's Front End Web Developer Nanodegree
    </footer>
</body>

</html>
